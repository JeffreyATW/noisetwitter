<!doctype html>
<html>
  <head>
    <title>NoiseTwitter</title>
    <link href="assets/application.css" rel="stylesheet" type="text/css">
    <script src="assets/angular.js"></script>
    <script src="assets/angular-route.js"></script>
  </head>
  <body ng-app="NoiseTwitter" ng-view="">
    <script type="text/ng-template" id="main.html">
      <form class="tweetbox clearfix" ng-submit="addTweet()">
        <textarea name="tweet-content" placeholder="Compose new Tweet..." ng-model="tweetContent"></textarea>
        <input type="submit" value="Tweet" ng-disabled="tweetContentInvalid()">
        <div class="tweet-counter" ng-class="{warning: remainingCharacters() < 15, error: remainingCharacters() < 0}">{{ remainingCharacters() }}</div>
      </form>
      <section class="tweets">
        <article class="tweet clearfix" ng-repeat="tweet in tweets" ng-class="{favorited: tweet.favorited, retweeted: tweet.retweeted}">
          <a href="http://twitter.com/JeffreyATW" class="avatar">
            <img src="assets/avatar.jpg" alt="JeffreyATW">
          </a>
          <div class="tweet-details">
            <a href="#/tweets/{{ tweet.id }}"><small class="time">{{ tweet.created_at | date: 'MMM d' }}</small></a>
            <a href="http://twitter.com/JeffreyATW" class="author">JeffreyATW</a>
            <p class="tweet-content">{{ tweet.content }}</p>
          </div>
          <button class="favorite" ng-click="favorite(tweet)">Favorite</button>
          <button class="retweet" ng-click="retweet(tweet)">Retweet</button>
        </article>
      </section>
    </script>
    <script type="text/ng-template" id="tweet.html">
      {{ tweet.content }}
    </script>
    <script src="assets/application.js"></script>
  </body>
</html>
